<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h4>
            <span class="pink-color">Fotha</span>
            <span class="blue-color">Backup</span>
        </h4>
    </div>
    <div class="main">
        <div class="form-group">
            <div class="form-label">Media folder</div>
            <input id="select-media-folder" type="text" class="form-input" placeholder="Select media folder" disabled>
        </div>
        <div class="form-group">
            <div class="form-label">Backup folder</div>
            <input id="select-backup-folder" type="text" class="form-input" placeholder="Select backup folder" disabled>
        </div>
        <div class="form-submit">
            <button class="form-button" data-percent="0">Backup files</button>
            <div class="message">Process message</div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
